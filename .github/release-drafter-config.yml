name-template: 'v$RESOLVED_VERSION 🌈'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'bug'
autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - '*.svg'
  - label: 'bug'
    branch:
      - '/bugfix\/.+/'
    title:
      - '/feature\/.+/'
  - label: 'feature'
    branch:
      - '/feature\/.+/'
    title:
      - 'feature|add(ed)?.+'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
